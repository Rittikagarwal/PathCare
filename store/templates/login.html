{% load static %}

<html>
    
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        

    </head>
    <body class="bgcolor">
        <div class="trademark">
            <h1>
                <img src="{% static 'img/logo.PNG' %}" height="50px" width="50px">
                PATHCARE.COM
            </h1>
        </div>
        <div class="main">
            <div class="w-100 m-auto form-signin">
                <h3>Please Sign In</h3>
                <form method="post" action="success">
                    {% csrf_token %}
                    <div>
                        <label>Email Address</label>
                        <input class="form-control border-success" type="text" name="email">
    
                    </div>
                    
                    <div>
                        <label>Password</label>
                        <input class="form-control border-success" type="text" name="pwd">
                    </div>
    
                    <button class="btn btn-primary w-100" type="submit">Log in</button>
                    <br>
                    <br>
                    <p>Don't have an account with us? <a href="signup">Create Account</a></p>
                    
                    <!-- &copy;RK group -->
                </form> 
            </div> 
        </div>
          
    </body>
</html>
