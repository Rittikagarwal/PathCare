{% load static %}

<html>
    <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body class="bgcolor">
        <div class="trademark">
            <h1>
                <img src="{% static 'img/logo.PNG' %}" height="50px" width="50px">
                PATHCARE.COM
            </h1>
        </div>
        <div class="main">
            <div class="w-100 m-auto form-signin">
                <form method="post" action="db_update">
                    {% csrf_token %}
                    <h4>Please Enter Your Details:</h4>
                    <div>
                        <label>Full Name</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                    <div>
                        <label>Pincode</label>
                        <input class="form-control" type="text" name="pincode">
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input class="form-control" type="text" name="phno">
                    </div>
                    <div>
                        <label>Set Password</label>
                        <input class="form-control" type="text" name="pwd">
                    </div>
                    <!-- <input type="submit"> -->
                    <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                    <br>
                    <br>
                    <p>Already have an account? <a href="login">Login</a></p>
                </form>
            </div>
        </div>
            
    </body>
</html>
